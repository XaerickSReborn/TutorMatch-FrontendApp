<app-toolbar></app-toolbar>
<div class="container" *ngIf="semesterCourses?.length">
  <h1>{{ semesterName }}</h1>

  <div class="courses-grid">
    <a *ngFor="let tutoring of semesterCourses" [routerLink]="tutoring.id ? ['/tutorings', tutoring.id] : null" class="course-card">
      <div>
        <img [src]="tutoring.image || 'assets/images/default-image-url.png'" alt="Tutoring Image">
        <h2>{{ tutoring.title }}</h2>
        <p *ngIf="tutoring.tutorName">{{ 'courses.taughtBy' | translate }}: {{ tutoring.tutorName }}</p>
        <p *ngIf="tutoring.price">{{ 'courses.price' | translate }}: S/{{ tutoring.price }}</p>
        <button class="request-tutoring-button">{{ 'courses.requestTutoring' | translate }}</button>
      </div>
    </a>
  </div>
</div>

<app-footer-content></app-footer-content>
